<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap + Tabs</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="p-5">

<div class="container text-center">
    
    <!-- タブメニュー -->
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">ホーム
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button"
                    role="tab" aria-controls="image" aria-selected="false">画像
            </button>
        </li>
    </ul>

    <!-- タブの内容 -->
    <div class="tab-content" id="myTabContent">
        <!-- ホームタブ -->
        <div class="tab-pane show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <p class="mt-3">このタブではフルスクリーンボタンを表示します。</p>
            <button class="btn btn-success btn-lg" onclick="enterFullScreen()">全画面表示</button>
            <button class="btn btn-primary" onclick="location.href='/second'">別ページへ</button>

        </div>

        <!-- 画像タブ -->
        <div class="tab-pane" id="image" role="tabpanel" aria-labelledby="image-tab">
            <p class="mt-3">画像を表示するタブです。</p>
            <a href="./second">
                <img src="/static/images/soren.png" class="img-fluid rounded shadow" style="max-width: 90%;">
            </a>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script>
    function enterFullScreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }
</script>
</body>
</html>
