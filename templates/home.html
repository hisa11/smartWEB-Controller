<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SmartWEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
    <div id="rotate-warning" style="display: none;">
        <p>スマートフォンを横向きにしてください</p>
    </div>
    
    <div id="fullscreen-prompt" style="display: none;">
        <button id="enter-fullscreen">全画面モードで開始</button>
    </div>


    <!-- スプラッシュ画面 -->
    <div id="splash" class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </div>
    </div>

    <!-- 本画面：ユーザー選択 -->
    <div id="main-content" class="d-none">
        <header class="py-2 bg-black text-center">
            <h1 class="text-light h4 mb-1">大阪公大高専ろぼっと倶楽部 smartWEB</h1>
            <p class="text-secondary small mb-0">choose a user</p>
        </header>

        <main class="container flex-grow-1 d-flex align-items-center justify-content-center vh-100">
            <div class="row w-100 text-center">
                <div class="col-4">
                    <a href="/user1" class="text-decoration-none">
                        <img src="/static/images/user1.jpg" class="img-fluid user-img" alt="User 1">
                        <div class="text-light small mt-1">田中 太郎</div>
                    </a>
                </div>
                <div class="col-4">
                    <a href="/user2" class="text-decoration-none">
                        <img src="/static/images/user2.jpg" class="img-fluid user-img" alt="User 2">
                        <div class="text-light small mt-1">鈴木 花子</div>
                    </a>
                </div>
                <div class="col-4">
                    <a href="/user3" class="text-decoration-none">
                        <img src="/static/images/user3.jpg" class="img-fluid user-img" alt="User 3">
                        <div class="text-light small mt-1 monsieur-la-doulaise-regular">John Smith</div>
                    </a>
                </div>
            </div>
        </main>

        <footer class="py-1 bg-black text-center">
            <small class="text-secondary">&copy; 2025 大阪公大高専 ろぼっと倶楽部</small>
        </footer>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/splash.js"></script>
</body>

</html>
